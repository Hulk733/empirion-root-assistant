<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empirion AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-['Inter']">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-robot text-3xl text-blue-500"></i>
                    <h1 class="text-2xl font-bold">Empirion AI Assistant</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="connectionStatus" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-red-600">
                        <i class="fas fa-circle text-xs"></i>
                        <span>Disconnected</span>
                    </button>
                    <button id="settingsBtn" class="p-2 hover:bg-gray-700 rounded-lg transition">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Chat Interface -->
            <div class="lg:col-span-2">
                <div class="bg-gray-800 rounded-xl shadow-xl h-[600px] flex flex-col">
                    <div class="p-4 border-b border-gray-700">
                        <h2 class="text-xl font-semibold">Assistant Chat</h2>
                    </div>
                    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                        <!-- Messages will be added here -->
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-comments text-6xl mb-4"></i>
                            <p>Start a conversation with your AI assistant</p>
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-700">
                        <div class="flex space-x-2">
                            <button id="voiceBtn" class="p-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <input 
                                type="text" 
                                id="messageInput" 
                                placeholder="Type your message..."
                                class="flex-1 px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                            <button id="sendBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Features Panel -->
            <div class="space-y-6">
                <!-- Quick Actions -->
                <div class="bg-gray-800 rounded-xl shadow-xl p-6">
                    <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="quick-action p-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition text-center">
                            <i class="fas fa-phone text-2xl mb-2"></i>
                            <p class="text-sm">Make Call</p>
                        </button>
                        <button class="quick-action p-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition text-center">
                            <i class="fas fa-sms text-2xl mb-2"></i>
                            <p class="text-sm">Send SMS</p>
                        </button>
                        <button class="quick-action p-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition text-center">
                            <i class="fas fa-store text-2xl mb-2"></i>
                            <p class="text-sm">App Store</p>
                        </button>
                        <button class="quick-action p-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition text-center">
                            <i class="fas fa-cogs text-2xl mb-2"></i>
                            <p class="text-sm">Settings</p>
                        </button>
                    </div>
                </div>

                <!-- Device Status -->
                <div class="bg-gray-800 rounded-xl shadow-xl p-6">
                    <h3 class="text-lg font-semibold mb-4">Device Status</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-400">Battery</span>
                            <div class="flex items-center space-x-2">
                                <div class="w-24 bg-gray-700 rounded-full h-2">
                                    <div id="batteryLevel" class="bg-green-500 h-2 rounded-full" style="width: 75%"></div>
                                </div>
                                <span class="text-sm">75%</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-400">WiFi</span>
                            <span class="text-green-500"><i class="fas fa-wifi"></i> Connected</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-400">Bluetooth</span>
                            <span class="text-blue-500"><i class="fas fa-bluetooth"></i> On</span>
                        </div>
                    </div>
                </div>

                <!-- Capabilities -->
                <div class="bg-gray-800 rounded-xl shadow-xl p-6">
                    <h3 class="text-lg font-semibold mb-4">Capabilities</h3>
                    <div class="space-y-2">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span class="text-sm">Voice Commands</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span class="text-sm">Phone Integration</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span class="text-sm">App Management</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span class="text-sm">Samsung Store</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Settings</h3>
                <button id="closeSettings" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">WebSocket URL</label>
                    <input 
                        type="text" 
                        id="wsUrl" 
                        value="ws://localhost:8765"
                        class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">User ID</label>
                    <input 
                        type="text" 
                        id="userId" 
                        value="user123"
                        class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Language</label>
                    <select id="language" class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="en-US">English (US)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                    </select>
                </div>
                <button id="saveSettings" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                    Save Settings
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
